	<!-- Formulaire permettant a l'user d'envoyer un fichier via POST
		 - enctype="multipart/form-data" pour envoyer des fichiers binaires (requis par POST)
		 - action = "../cgi-bin/upload.py" upload.py traitera les donnees du formulaire enregistrees
		 - class="form-control" ajoute une classe pour un style css au formulaire
		 - input type="submit" value="SEND" href="#" ajoute le bouton d'envoi -->

	<form enctype="multipart/form-data" action = "../cgi-bin/upload.py" method="post" >
		<p>File: <input type="file" name="filename" id="fileid" class="form-control">
			<input type="submit" value="SEND" href="#"></p>
	</form>
